    <div role="main" class="container">
        <br/><br/>
    
        <h2>Exercise 7.4 - Other Bindings</h2>
        <table class="table table-dark  table-striped table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Website</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
            <tr>
                <td data-bind="textHTML: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="attr: { href: Website}" data-bind="style: {color: 'white'}" target="_blank"> Website</a></td>
            </tr>
            <tr>
                <td data-bind="textCSS: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="attr: { href: link}" data-bind="style: {color: 'white'}" target="_blank">Website</a></td>
            </tr>
            <tr>
                <td data-bind="textJavaScript: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="attr: { href: link}" data-bind="style: {color: 'white'}" target="_blank"> Website</a></td>
            </tr>
            </tbody>
        </table>/
