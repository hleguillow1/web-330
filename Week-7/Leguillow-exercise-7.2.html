 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">

     <title>Exercise 7.2</title>
 
     <!-- Stylesheet - Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
           integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 
     <!-- JavaScript Libraries -->
     <script src="../knockout-<version>.js"></script>
 </head>
 <body>

<div role="main" class="container">
 <br/><br/>
 <h2>Example 2</h2>
 <div class="form-group">
 <label for="txtName">Motorcycle: </label>
 <input type="text" data-bind="value: harley" class="form-control" id="txtName"/>
 </div>
 <div data-bind="if: displayName">
 <div class="form-group">
 <label for="txtHarley">Harley: </label>
 <input type="text" data-bind="value: harley" class="form-control"
id="txtHarley"/>
 </div>
 </div>
 <br/>
 <div data-bind="if: author">
 <h2><span id="bookOutput" class="alert-success" data-bind="text:
displayBook"></span></h2>
 </div>
 <br/>
</div>
<script>
 function BookViewModel() {
 this.name = ko.observable("");
 this.author = ko.observable("");
 this.displayName = ko.pureComputed(function () {
 return this.name();
 }, this);
 this.displayBook = ko.pureComputed(function () {
 return this.name() + " by " + this.author();
 }, this);
 }
 ko.applyBindings(new BookViewModel());
</script>
